<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="@PythonXP">
    <title>Advanced Search</title>
    <meta name="theme-color" content="#712cf9">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/src/static/css/main.css">

</head>

<body class="bg-gradient">

    <div class="container ">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4 rounded-pill" src="/src/static/img/logo.jpg" alt="" width="100"
                    height="auto">
                <h2 class=" fw-bolder">Automação Enterprise</h2>
                <p class="lead">Automação para coleta de dados.</p>
            </div>

            <div class="row g-5 rounded shadow-lg">
                <div class="col-md-12 col-lg-12">
                    <div class="text-center">
                        <h3 class="mb-3">Filtros de pesquisa</h3>
                    </div>
                    <form action="./search" method="POST">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="nameEnterprise" class="form-label">Razão Social ou Nome Fantasia</label>
                                <input type="text" class="form-control" id="nameEnterprise" placeholder="" value="">
                            </div>

                            <div class="col-sm-6">
                                <label for="cnae" class="form-label">Atividade Principal (CNAE)</label>
                                <select class="form-control" name="" id="">
                                    <option hidden disabled selected value="">Selecione a atividade</option>
                                </select>

                            </div>

                            <div class="col-12">
                                <label for="natureza" class="form-label">Natureza Jurídica</label>
                                <select class="form-control" name="" id="natureza">
                                    <option hidden disabled selected value="">Selecione a natureza</option>
                                </select>

                            </div>

                            <div class="col-12">
                                <label for="status" class="form-label">Situação Cadastral
                                <select class="form-control" name="" id="status">
                                    <option class="text-uppercase" value="">ATIVA</option>
                                    <option class="text-uppercase" value="">BAIXADA</option>
                                    <option class="text-uppercase" value="">INAPTA</option>
                                    <option class="text-uppercase" value="">SUSPENSA</option>
                                    <option class="text-uppercase" value="">NULA</option>
                                </select>

                            </div>

                            <div class="col-12">
                                <label for="state" class="form-label">Estado</label>
                                <select class="form-control" name="" id="state">
                                    <option hidden disabled selected value="">Selecione o estado</option>
                                </select>

                            </div>

                            <div class="col-12">
                                <label for="municipal" class="form-label">Municipio
                                <select class="form-control disabled" name="" id="municipal">
                                    <option hidden disabled selected value="">Selecione o municipio</option>
                                </select>
                            </div>

                            <div class="col-md-5">
                                <label for="district" class="form-label">Bairro</label>
                                <select class="form-select" id="district" >
                                    <option  disabled  value="">Buscando...</option>

                                </select>

                            </div>

                            <div class="col-md-4">
                                <label for="zip_code" class="form-label">CEP</label>
                                <input type="number" class="form-control" id="zip_code" placeholder="" >

                            </div>

                            <div class="col-md-3">
                                <label for="ddd" class="form-label">DDD</label>
                                <input type="number" maxlength="2" class="form-control" id="ddd" placeholder="" >
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="same-address">
                            <label class="form-check-label" for="same-address">Shipping address is the
                                same as my billing address</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="save-info">
                            <label class="form-check-label" for="save-info">Save
                                this information for next time</label>
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">Payment</h4>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked
                                    >
                                <label class="form-check-label" for="credit">Credit card</label>
                            </div>
                            <div class="form-check">
                                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" >
                                <label class="form-check-label" for="debit">Debit
                                    card</label>
                            </div>
                            <div class="form-check">
                                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" >
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                        </div>

                        <button class="w-100 btn btn-primary btn-lg mb-3" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2023–2024 <a class="link-dark" href="https://t.me/PythonXP">@PythonXP</a></p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="form-validation.js"></script>
</body>

</html>
